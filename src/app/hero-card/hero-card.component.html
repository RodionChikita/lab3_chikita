<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content [ngClass]="{'hidden': !isExpanded}">
    <p>Сила: {{ hero.strength }}</p>
    <p>Способность: {{ hero.ability }}</p>
    <p>Уровень: {{ hero.level }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="isExpanded = !isExpanded">
      {{ isExpanded ? 'Свернуть' : 'Развернуть' }}
    </button>
    <button mat-button color="warn" (click)="deleteHero()">
      Удалить
    </button>
  </mat-card-actions>
</mat-card>
